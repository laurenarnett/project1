<style>
  .inv {
    display: none;
  }
</style>

<script>
document.getElementById("target").addEventListener('change', function () { 
        'use strict';
	var vis = document.querySelector('.vis'),
		target = document.getElementById(this.value);
	if (vis !== null) {
		vis.className = 'inv';
	}
	if (target !== null ) {
		target.className = 'vis';
	}
});
</script>

<div>
  <p>{{ingredient.ingredient_name}}, {{ingredient.quantity}} {{ingredient.unit}}</p>
  {% if conversions %}
      <div>
          <select id="target">
            <option value="">Conversions...</option>
            {% for convert in conversions %}
              <option value="{{convert.to_unit}}">{{convert.res}} {{convert.to_unit}}</option>
            {% endfor %}
        </select>
      </div>
  {% endif %}

    <div id="content_1" class="inv">Content 1</div>
    <div id="content_2" class="inv">Content 2</div>
    <div id="content_3" class="inv">Content 3</div>
</div>
